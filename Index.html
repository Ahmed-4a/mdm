<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Link Organizer</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Glass Effect Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Modern Animated Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 300%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.3s;
        }

        .btn:hover::before {
            top: 100%;
        }

        .btn:nth-child(1) {
            background: #ff4d4d;
            box-shadow: 0 0 10px #ff4d4d;
        }

        .btn:nth-child(1):hover {
            background: #e60000;
        }

        .btn:nth-child(2) {
            background: #1e90ff;
            box-shadow: 0 0 10px #1e90ff;
        }

        .btn:nth-child(2):hover {
            background: #0077e6;
        }

        .btn:nth-child(3) {
            background: #00cc66;
            box-shadow: 0 0 10px #00cc66;
        }

        .btn:nth-child(3):hover {
            background: #00994d;
        }

        .btn:nth-child(4) {
            background: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .btn:nth-child(4):hover {
            background: #e6b800;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Link Organizer</h1>
        <p>Explore the modern world with these amazing options:</p>
        
        <div class="buttons">
            <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSd2nOf482xUk3ppvoOw6o-jQzwMtahcC5ibNlQtBeVHBngTIQ/viewform" class="btn">MDM LG FORM</a>
            <a target="_blank" href="https://docs.google.com/spreadsheets/d/1xuYxgBwIf4xk5AmlbKmYGLQMaSXKH3eu3vrCkkyHY7M/edit?gid=0#gid=0" class="btn">MDM ALL TRANSFER</a>
            <a target="_blank" href="https://docs.google.com/spreadsheets/d/1uTBWwcHAgxT7GUaDq-Uw9YPaeq3UgK8hhk1y_R9yLdo/edit?resourcekey=&gid=1445752202#gid=1445752202" class="btn">MY Sheet</a>
            <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSdANZbglbl-6LUuGLueoKXvfiFu3h7TMlQYmJamXiE2TCqpAQ/viewform?fbzx=8633852825435137153" class="btn">My Transfer Form</a>
        </div>
    </div>

</body>
</html>
